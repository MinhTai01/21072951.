<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css"> <!-- Đảm bảo tên file CSS đúng với file bạn muốn liên kết -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body>

<div class="card">
    <div class="card_heart">
        <i class="bx bx-heart"></i>
    </div>
    <div class="card_cart">
        <i class="bx bx-cart-download"></i>
    </div>
    <div class="card_img">
        <img src="https://cdn.glitch.global/56edb645-956f-418a-a2ea-82781323ef4d/054866cc-d070-4db1-bdf7-90649a59194d.image.png?1711279028984" alt="">
    </div>
    <div class="card_title">
        Hoa Cẩm Tú Cầu 
    </div>
    <div class="card_price">270.000 VND</div>
    <div class="card_size">
        <h3>Số hoa</h3>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
   <div class="card_color">
    <h3>color</h3>
    <!-- Thêm class vào mỗi span để chỉ định màu -->
    <span class="card_color_green"></span>
    <span class="card_color_red"></span>
    <span class="card_color_yellow"></span>
</div>

    <div class="card_action">
        <button>Mua</button>
        <button>Gió</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
